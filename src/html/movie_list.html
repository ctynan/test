<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../lib/d3/d3.v2.js"></script>
  <script>
    function draw(data) {
    	"use strict";
    	d3.select("body")
    	.append("ul")
    	.selectAll("li")
    	.data(data)
    	.enter()
    	.append("li")
    	.text(function (d) {
    		return d.Film + ": " + d.Genre;
    	});
    }
  </script>
</head>
<body>
  <script>
    d3.json("../../data/moviedata_20120801.json", draw);
  </script>
</body>
</html>
