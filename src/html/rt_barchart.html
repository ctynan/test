<!DOCTYPE html>
<html>
<style>
  div.chart{
    font-family:sans-serif;
    font-size:0.7em;
  }
  div.bar{
    background-color:DarkRed;
    color:white;
    height:3em;
    line-height:3em;
    padding-right:1em;
    margin-bottom:5px;
    margin-left:22em;
    text-align:right;
  }
  div.label{
    height:3em;
    line-height:3em;
    padding-right:1em;
    margin-bottom:2px;
    float:left;
    width:20em;
    text-align:right;
  }

</style>
<head>
  <meta charset="utf-8">
  <script src="../../lib/d3/d3.v2.js"></script>
  <script>
    function draw(data) {
    	d3.select("body")
        .append("div")
          .attr("class","chart")
        .selectAll("div.line")
        .data(data)
        .enter()
        .append("div")
          .attr("class", "line")

      d3.selectAll("div.line")
        .append("div")
          .attr("class", "label")
          .text(function(d) { return d.Film })

      d3.selectAll("div.line")
        .append("div")
          .attr("class", "bar")
          .style("width", function(d) { return 10*d.RTRating + "px"} )
          .style("outline", "1px solid black")
          .text(function(d) { return d.RTRating})
    }
  </script>
</head>
<body>
  <script>
    d3.json("../../data/moviedata_20120802.json", draw);
  </script>
</body>
</html>
